server {

  listen 80;

  location / {
    root   /usr/share/nginx/html;
    index  index.html index.htm;
    try_files $uri $uri/ /index.html;
  }

  error_page   500 502 503 504  /50x.html;

  location = /50x.html {
    root   /usr/share/nginx/html;
  }

  location = /.well-known/pki-validation/pki-validation/412949A3A738F8CF13BA17FA110D4FAD.txt { 
    root   /usr/share/nginx/html;
  }

}